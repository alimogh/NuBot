 /*
 * NuBot gradle build
 *
 * to use, install gradle, version at least 2.0, see http://gradle.org
 *
 * dependencies online, except the jars in lib
 * (lib-repo not needed https://bitbucket.org/mj2p/nubot-dependancies)
 *
 * to install gradle on linux:
 * sudo add-apt-repository ppa:cwchien/gradle
 * sudo apt-get update
 * sudo apt-get install -y gradle
 *
 * ----------
 * commands
 * ----------
 * gradle NuBotJar => package the jar
 * 
 * gradle test => run Unit tests
 *
 *
 *
 * ----------
 * dist layout
 * ----------
 * NuBot.jar
 * /config-sample
 * /logs
 * /res
 * readme.html
 * setup.html
 * LICENSE.md
 * CHANGELOG.md
 * 
 *
 */

version = '0.15' //current project version

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

sourceCompatibility = 1.7 // java version


repositories {
  maven { url "http://mvnrepository.com/artifact" }
  mavenCentral()
  flatDir {
       dirs 'NuBot/lib/nubot-dependancies'
   }
}

dependencies {

    compile 'commons-codec:commons-codec:1.7'
    compile 'commons-io:commons-io:2.4'
    compile 'commons-logging:commons-logging:1.2'
    compile 'commons-net:commons-net:3.3' //note: 3.3., instead of 1.2.0
    compile 'com.alibaba:fastjson:1.1.36'
    compile 'com.google.code.gson:gson:2.2.3'
    compile 'org.apache.httpcomponents:httpclient:4.3.4'
    compile 'org.codehaus.jackson:jackson-core-asl:1.9.13'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    compile 'javax.mail:mail:1.4.4' //replaces mail.jar
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile 'org.jsoup:jsoup:1.7.3'
    compile 'commons-collections:commons-collections:3.2'
    compile 'org.codeartisans:org.json:20131017'

    //dependencies with develop branch
    compile 'org.zeromq:jeromq:0.3.4'
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'ch.qos.logback:logback-core:1.1.2'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    
    compile files('lib/EasyJccKit.jar')
        
    //dependencies for testing
    testCompile group: 'org.testng', name: 'testng', version: '6.8.8'
    testCompile group: 'junit', name: 'junit', version: '4.+'

}

sourceSets {
    main {
        java {
            srcDir 'NuBot/src'
        }
    }

    test {
        java {
        srcDir 'NuBot/src/com/nubits/nubot/tests'
        }
    }
}

compileJava {
  //enable compilation in a separate daemon process
  options.fork = true

  //enable incremental compilation
  options.incremental = true
}


test {
    reports {
        junitXml.enabled = false
        html.enabled = true
    }
}

