<!DOCTYPE html>
<html>
    <head>
        <style>

            body {
                font-family: Helvetica;
            }



.row {
  margin-bottom: 20px;
}
.row .row {
  margin-top: -20px;
  margin-bottom: 0;
}
[class*="col-"] {
  padding-top: 2px;
  padding-bottom: 2px;
  border: 1px solid #ddd;
  border: 1px solid rgba(86,61,124,.2);
}

hr {
  margin-top: 20px;
  margin-bottom: 20px;
}



        </style>

        <script>
            function changeKey() {

                $.ajax({
                  dataType: "json",
                  url: "http://localhost:8080/keys",
                })
                  .done(function( data ) {
                    //var pp = $("#key").attr("placeholder");

                    $("#apikey").attr("placeholder", data["apikey"]);
                    $("#apisecret").attr("placeholder", data["apisecret"]);

                  });

            }
        </script>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>



    </head>
    <body onLoad="changeKey()">


<div class="container">


      <div class="page-header">
        <h1>NuBot</h1>
        <p class="lead">version 0.15</p>
      </div>

      <h2>Exchange config</h2>
<br>
      <div class="row">
        <div class="col-md-12">



<div class="row">

  <div class="col-lg-8">

    <h3>CCEDK</h3>

<table border="1">
<tr>
    <td>API key</td>
<td>
    <div class="input-group">

      <input id="apikey" type="text" class="form-control" placeholder="API Key">
      <span class="input-group-btn">
         <button class="btn btn-default" type="button" onclick="changeKey()">Change</button>
      </span>
    </div><!-- /input-group -->
</td></tr>

<tr>
    <td>API secret</td>
<td>

      <br>
    <div class="input-group">

        <input id="apisecret" type="text" class="form-control" placeholder="API Secret">
      <span class="input-group-btn">
      <button class="btn btn-default" type="button" onclick="changeKey()">Change</button>
      </span>
    </div><!-- /input-group -->

</td></tr>
</table>

  </div><!-- /.col-lg-6 -->




</div><!-- /.row -->

<hr>

      <h2>Live Information</h2>
      <p>
         Exchanges
      </p>


</div>




      </div>

    </div> <!-- /container -->

    </body>
</html>
