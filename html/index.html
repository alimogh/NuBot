            function changeKey() {

                $.ajax({
                  dataType: "json",
                  url: "http://localhost:8080/keys",
                })

                    //var pp = $("#key").attr("placeholder");

                    $("#apikey").attr("placeholder", data["apikey"]);
                    $("#apisecret").attr("placeholder", data["apisecret"]);

                  });

            }
